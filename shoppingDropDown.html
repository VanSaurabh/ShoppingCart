<!DOCTYPE html>
<html>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<script src="ShoppingDropdown.js"></script>
<body>
<div ng-app="myShoppingList" ng-controller="myCtrl" class="w3-card-2 w3-margin" style="max-width:400px;">
	<header class="w3-container w3-light-grey w3-padding-16">
		<h3>My shopping List</h3>
	</header>
	<ul class="w3-ul">
		<li ng-repeat = "x in products track by $index" class="w3-padding-16">{{x}}<span ng-click="removeItem($index)" style="cursor:pointer;" class="w3-right w3-margin-right">Ã—</span>
			<span ng-click="edit($index)" style="cursor:pointer;" class="w3-right w3-margin-right">e</span></li>
	</ul>
	<div class="w3-container w3-light-grey w3-padding-16">
    	<div class="w3-row w3-margin-top">
    		<div class="w3-col s10">
				<input type="text" placeholder="Please enter shopping items here" ng-model="addMe" class="w3-input w3-border w3-padding">
				<br>
				<button ng-hide="editButtonClicked" ng-click="addNew()">Add</button>
				<button ng-show="editButtonClicked" ng-click="update()">Update</button>
			</div>
		</div>
	</div>
</div>
</body>
</html>
